<!DOCTYPE html>
<html ng-app="DIApp" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script/angular.min.js" charset="utf-8"></script>
  <script src="script/script.js" charset="utf-8"></script>
  <title>Angular app</title>
</head>
<body>
  <h1>Angular application</h1>
<div ng-controller="DIController">
  <div>
    <p>Type your text here</p>
    <input type="text"
      ng-model="name"
      ng-blur = "upper()">

  </div>
  <div>
    Total value of the typed text is:
    {{name}}
  </div>
</div>


</body>
</html>
