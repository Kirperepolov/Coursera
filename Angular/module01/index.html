<!doctype html>
<html lang="en">
<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico?">
</head>
<body ng-app="LunchCheck">
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text"
      placeholder="list comma separated dishes you usually have for lunch"
      class="form-control"
      ng-model="lunchList"><br>
      {{caution}}
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
    </div>
    <div class="form-group message text-center lunch-{{style}}">
      <!-- Your message can go here. -->
      {{message}}
    </div>
  </div>
<script src="script/angular.min.js" charset="utf-8"></script>
<script src="script/script.js" charset="utf-8"></script>
</body>
</html>
