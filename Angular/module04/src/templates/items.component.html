
<div ng-repeat = "item in $ctrl.items" class="row">
  <div class="col-sm-3 col-xs-4">
    {{item.name}}
  </div>
  <div class="col-sm-2 col-xs-4">
    {{item.price_small | currency}}
  </div>
  <div class="col-sm-2 col-xs-4">
    {{item.price_large | currency}}
  </div>
  <div class="col-sm-5 hidden-xs" ng-if="item.description">{{item.description}}</div>
</div>
