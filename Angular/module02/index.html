<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico?">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuyList">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ToBuyList.items">Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="ToBuyList.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
     </ul>
     <div class="emptyMessage" ng-hide="ToBuyList.items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as AlreadyBoughtList">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in AlreadyBoughtList.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-hide="AlreadyBoughtList.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

<!-- all scripts are here -->
<script src="script/angular.min.js" charset="utf-8"></script>
<script src="script/script.js" charset="utf-8"></script>
</body>
</html>
